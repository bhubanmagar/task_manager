<app-add-todo (addTodo)="todoAdd($event)"></app-add-todo>
<h4>Your Todos:</h4>
@if(this.todos.length===0){
<div>
  <p>No todos to display</p>
</div>
}@else{
<div>
  @for(todo of todos;track todo.sn){
  <!-- <li>{{ todo.sn }} - {{ todo.title }} - {{ todo.desctiption }}</li> -->
  <app-todo-items
    [todo]="todo"
    (deleteTodo)="todoDelete($event)"
    (checkTodo)="todoCheck($event)"
  ></app-todo-items>
  }
</div>
}
