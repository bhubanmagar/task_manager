<div class="my-1 container mt-2">
  <h5 [ngClass]="{ strike: !todo.isActive }">{{ todo.title }}</h5>
  <p [ngClass]="{ strike: !todo.isActive }">{{ todo.description }}</p>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      (click)="onCheckBoxClick(todo)"
      [checked]="!todo.isActive"
    />
    <label class="form-check-label" for="flexCheckChecked"> Done </label>
  </div>
  <button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
